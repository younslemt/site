      <div class="transition-bar" id="transitionBar"></div>

<script>
/* === LOGIQUE EXISTANTE (INCHANG√âE) === */
const questions = [.../* IDENTIQUE √Ä TON TABLEAU ORIGINAL */];
</script>

<script>
/* === SCRIPT ESG COMPLET (INCHANG√â JUSQU‚Äô√Ä showResult) === */

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const progressBar = document.getElementById("progressBar");
const counter = document.getElementById("counter");
const resultEl = document.getElementById("result");

function loadQuestion() {
  const q = questions[index];
  questionEl.innerText = q.text;
  counter.innerText = `Question ${index + 1} / ${questions.length}`;
  progressBar.style.width = `${(index / questions.length) * 100}%`;
  choicesEl.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = opt.label;
    btn.onclick = () => {
      score += opt.value;
      index++;
      if (index < questions.length) loadQuestion();
      else showResult();
    };
    choicesEl.appendChild(btn);
  });
}

function showResult() {
  progressBar.style.width = "100%";
  localStorage.setItem("scoreESG", score);

  let message = score <= 7
    ? "üü• Maturit√© ESG faible ‚Äì structuration prioritaire."
    : score <= 14
    ? "üüß ESG en d√©veloppement ‚Äì base √† renforcer."
    : "üü© ESG avanc√© ‚Äì d√©marche cr√©dible et valorisable.";

  questionEl.style.display = "none";
  choicesEl.style.display = "none";
  counter.style.display = "none";

  resultEl.style.display = "block";
  resultEl.innerHTML = `
    <h2>${message}</h2>
    <div class="temoignage">
      ‚ÄúCette √©valuation ESG nous a permis de r√©pondre plus sereinement aux demandes de nos clients et partenaires.‚Äù
      <br><strong>‚Äî Patrick L., Ind√©pendant logistique</strong>
    </div>
  `;

  // üîÅ TRANSITION VISUELLE
  setTimeout(startTransition, 1500);
}

function startTransition() {
  const overlay = document.getElementById("transitionOverlay");
  const bar = document.getElementById("transitionBar");
  const count = document.getElementById("transitionCount");

  overlay.style.display = "flex";

  let seconds = 4;
  let progress = 0;

  const interval = setInterval(() => {
    seconds--;
    progress += 25;
    bar.style.width = progress + "%";
    count.innerText = `Redirection dans ${seconds} seconde${seconds > 1 ? "s" : ""}‚Ä¶`;

    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = "aml.html";
    }
  }, 1000);
}

loadQuestion();
</script>
