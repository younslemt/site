<body>

<header>

</header>

<main>

<div class="card">
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div class="counter" id="counter"></div>
  <div class="question" id="question"></div>
  <div id="choices"></div>
  <div id="result"></div>
</div>

<div id="nextStepTimer" style="display:none; margin-top:20px; font-size:0.95em; color:#555;">
  Passage au diagnostic suivant (<strong>AML</strong>) dans <strong><span id="countdown">4</span>s</strong>‚Ä¶

   style="display:inline-block;margin-top:20px;padding:12px 24px;background:#27ae60;color:white;text-decoration:none;border-radius:10px;font-weight:bold;">

<script>
const questions = [
  {
    text: "Disposez-vous d‚Äôune politique claire sur vos engagements environnementaux, humains et de gouvernance, pilot√©e par la direction ?",
    weight: 30
  },
  {
    text: "Mesurez-vous vos impacts environnementaux (√©nergie, CO‚ÇÇ, ressources) afin de pouvoir les expliquer √† un client, une banque ou un partenaire ?",
    weight: 25
  },
  {
    text: "Avez-vous mis en place des actions concr√®tes pour r√©duire vos impacts environnementaux, avec un suivi dans le temps ?",
    weight: 20
  },
  {
    text: "Les enjeux humains et sociaux (ressources humaines, bien-√™tre, risques li√©s aux √©quipes) sont-ils identifi√©s et suivis ?",
    weight: 15
  },
  {
    text: "√ätes-vous capable de r√©pondre rapidement √† une demande li√©e √† la durabilit√© ou aux crit√®res ESG d‚Äôun client, d‚Äôune banque ou d‚Äôun partenaire ?",
    weight: 10
  }
];

let index = 0;
let totalScore = 0;
let answers = [];

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const progressBar = document.getElementById("progressBar");
const counter = document.getElementById("counter");
const resultEl = document.getElementById("result");

function loadQuestion() {
  const q = questions[index];
  questionEl.textContent = q.text;
  counter.textContent = `Question ${index + 1} / ${questions.length}`;
  progressBar.style.width = `${(index / questions.length) * 100}%`;
  choicesEl.innerHTML = "";

  [
    { label: "‚ùå Non", value: 0 },
    { label: "‚ö†Ô∏è Partiellement", value: 0.5 },
    { label: "‚úÖ Oui, structur√©", value: 1 }
  ].forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = opt.label;
    btn.onclick = () => {
      const weighted = opt.value * q.weight;
      totalScore += weighted;
      answers.push({
        question: q.text,
        answer: opt.label,
        score: Math.round(weighted)
      });
      index++;
      index < questions.length ? loadQuestion() : showResult();
    };
    choicesEl.appendChild(btn);
  });
}

function showResult() {
  progressBar.style.width = "100%";

  const finalScore = Math.round(totalScore);
  localStorage.setItem("scoreESG", finalScore);
  localStorage.setItem("answersESG", JSON.stringify(answers));

  let message =
    finalScore < 40
      ? "üü• Maturit√© ESG faible ‚Äì structuration prioritaire."
      : finalScore < 70
      ? "üüß ESG en d√©veloppement ‚Äì fondations √† renforcer."
      : "üü© ESG avanc√© ‚Äì d√©marche cr√©dible et valorisable.";

  questionEl.style.display = "none";
  choicesEl.style.display = "none";
  counter.style.display = "none";

  resultEl.innerHTML = `
    <h2>${message}</h2>
    <p><strong>Score ESG :</strong> ${finalScore} / 100</p>
    <div class="temoignage">
      ‚ÄúCette √©valuation ESG nous a permis d‚Äôanticiper les demandes clients et bancaires avant 2026.‚Äù
      <br><strong>‚Äî Patrick L., Dirigeant PME</strong>
    </div>
  `;

  const timer = document.getElementById("nextStepTimer");
  const countdown = document.getElementById("countdown");
  timer.style.display = "block";

  let t = 4;
  const i = setInterval(() => {
    t--;
    countdown.textContent = t;
    if (t === 0) {
      clearInterval(i);
      window.location.href = "aml.html";
    }
  }, 1000);
}

loadQuestion();
</script>
