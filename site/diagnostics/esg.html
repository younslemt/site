<style>

</style>
</head>
</head>

<body>

<header>

<main>

<div class="card">

</div>

</main>

<script>
const questions = [
  {
    text: "Avez-vous formalis√© une politique ou une d√©marche ESG ?",

      { label: "‚ùå Aucune d√©marche", value: 0 },
      { label: "‚ö†Ô∏è En r√©flexion", value: 1 },
      { label: "‚úÖ Politique formalis√©e", value: 2 }
    ]
  },
  {
    text: "Mesurez-vous votre consommation d‚Äô√©nergie et vos √©missions ?",
    options: [
      { label: "‚ùå Pas du tout", value: 0 },
      { label: "‚ö†Ô∏è Partiellement", value: 1 },
      { label: "‚úÖ Suivi structur√©", value: 2 }
    ]
  },
  {
    text: "Avez-vous mis en place des actions de r√©duction environnementale ?",
    options: [
      { label: "‚ùå Aucune", value: 0 },
      { label: "‚ö†Ô∏è Actions ponctuelles", value: 1 },
      { label: "‚úÖ Plan d‚Äôactions suivi", value: 2 }
    ]
  },
  {
    text: "Disposez-vous de politiques RH (diversit√©, bien-√™tre, formation) ?",
    options: [
      { label: "‚ùå Non", value: 0 },
      { label: "‚ö†Ô∏è Partielles", value: 1 },
      { label: "‚úÖ Formelles et suivies", value: 2 }
    ]
  },
  {
    text: "Avez-vous identifi√© les risques sociaux et humains de votre activit√© ?",
    options: [
      { label: "‚ùå Non", value: 0 },
      { label: "‚ö†Ô∏è Partiellement", value: 1 },
      { label: "‚úÖ Oui, formalis√©s", value: 2 }
    ]
  },
  {
    text: "Disposez-vous d‚Äôun code de conduite ou d‚Äôune charte √©thique ?",
    options: [
      { label: "‚ùå Aucun", value: 0 },
      { label: "‚ö†Ô∏è En cours", value: 1 },
      { label: "‚úÖ Appliqu√©", value: 2 }
    ]
  },
  {
    text: "Les crit√®res ESG sont-ils int√©gr√©s dans vos d√©cisions strat√©giques ?",
    options: [
      { label: "‚ùå Jamais", value: 0 },
      { label: "‚ö†Ô∏è Occasionnellement", value: 1 },
      { label: "‚úÖ Syst√©matiquement", value: 2 }
    ]
  },
  {
    text: "Avez-vous une gouvernance claire (r√¥les, responsabilit√©s, suivi) ?",
    options: [
      { label: "‚ùå Non d√©finie", value: 0 },
      { label: "‚ö†Ô∏è Partiellement d√©finie", value: 1 },
      { label: "‚úÖ Gouvernance structur√©e", value: 2 }
    ]
  },
  {
    text: "√ätes-vous en mesure de r√©pondre √† des demandes ESG (clients, banques) ?",
    options: [
      { label: "‚ùå Pas du tout", value: 0 },
      { label: "‚ö†Ô∏è Avec difficult√©", value: 1 },
      { label: "‚úÖ Oui, rapidement", value: 2 }
    ]
  },
  {
    text: "Communiquez-vous sur vos engagements ESG de mani√®re cr√©dible ?",
    options: [
      { label: "‚ùå Pas de communication", value: 0 },
      { label: "‚ö†Ô∏è Communication limit√©e", value: 1 },
      { label: "‚úÖ Communication structur√©e", value: 2 }
    ]
  }
];

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const progressBar = document.getElementById("progressBar");
const counter = document.getElementById("counter");
const resultEl = document.getElementById("result");

function loadQuestion() {
  const q = questions[index];
  questionEl.innerText = q.text;
  counter.innerText = `Question ${index + 1} / ${questions.length}`;
  progressBar.style.width = `${(index / questions.length) * 100}%`;
  choicesEl.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = opt.label;
    btn.onclick = () => {
      score += opt.value;
      index++;
      if (index < questions.length) loadQuestion();
      else showResult();
    };
    choicesEl.appendChild(btn);
  });
}

function showResult() {
  progressBar.style.width = "100%";
  localStorage.setItem("scoreESG", score);

  let message = score <= 7
    ? "üü• Maturit√© ESG faible ‚Äì structuration prioritaire."
    : score <= 14
    ? "üüß ESG en d√©veloppement ‚Äì base √† renforcer."
    : "üü© ESG avanc√© ‚Äì d√©marche cr√©dible et valorisable.";

  questionEl.style.display = "none";
  choicesEl.style.display = "none";
  counter.style.display = "none";

  resultEl.style.display = "block";
  resultEl.innerHTML = `
    <h2>${message}</h2>
    <div class="temoignage">
      ‚ÄúCette √©valuation ESG nous a permis de r√©pondre plus sereinement aux demandes de nos clients et partenaires.‚Äù
      <br><strong>‚Äî Patrick L., Ind√©pendant logistique</strong>
    </div>
  `;
  const timerEl = document.getElementById("nextStepTimer");
  const countdownEl = document.getElementById("countdown");

  timerEl.style.display = "block";

  let timeLeft = 4;
  countdownEl.innerText = timeLeft;

  const interval = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(interval);
      window.location.href = "aml.html";
    }
  }, 1000);

  
}

loadQuestion();
</script>
