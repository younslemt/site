<script>
const questions = [
  { text: "Votre entreprise g√©n√®re-t-elle un r√©sultat net positif ?", weight: 20 },
  { text: "Vos fonds propres repr√©sentent-ils au moins 20 % du total du bilan ?", weight: 20 },
  { text: "Disposez-vous d‚Äôau moins 3 mois de tr√©sorerie disponible ?", weight: 20 },
  { text: "Votre niveau d‚Äôendettement est-il ma√Ætris√© et soutenable ?", weight: 15 },
  { text: "Votre activit√© g√©n√®re-t-elle un cash-flow suffisant pour rembourser ses dettes ?", weight: 10 },
  { text: "Les d√©lais de paiement clients sont-ils globalement respect√©s ?", weight: 10 },
  { text: "Disposez-vous d‚Äôune politique d‚Äôinvestissement claire et planifi√©e ?", weight: 5 }
];

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const progressBar = document.getElementById("progressBar");
const counter = document.getElementById("counter");
const resultEl = document.getElementById("result");

function loadQuestion() {
  const q = questions[index];
  questionEl.innerText = q.text;
  counter.innerText = `Question ${index + 1} / ${questions.length}`;
  progressBar.style.width = `${(index / questions.length) * 100}%`;
  choicesEl.innerHTML = "";

  [
    { label: "‚ùå Non", value: 0 },
    { label: "‚ö†Ô∏è Partiellement", value: 0.5 },
    { label: "‚úÖ Oui", value: 1 }
  ].forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = opt.label;
    btn.onclick = () => {
      score += opt.value * q.weight;
      index++;
      if (index < questions.length) loadQuestion();
      else showResult();
    };
    choicesEl.appendChild(btn);
  });
}

function showResult() {
  progressBar.style.width = "100%";

  const finalScore = Math.round(score);
  localStorage.setItem("scoreCredit", finalScore);

  let message = finalScore < 40
    ? "üü• Structure financi√®re fragile ‚Äì vigilance avant toute demande de cr√©dit."
    : finalScore < 70
    ? "üüß Situation financi√®re interm√©diaire ‚Äì points √† consolider."
    : "üü© Structure financi√®re solide ‚Äì bon profil pour un financement.";

  questionEl.style.display = "none";

  resultEl.innerHTML = `

      ‚ÄúCe diagnostic nous a permis d‚Äôanticiper les attentes bancaires et de s√©curiser notre dossier de financement.‚Äù
      <br><strong>‚Äî Damien R., Dirigeant de PME</strong>
    </div>
  `;

  const timerEl = document.getElementById("nextStepTimer");
  const countdownEl = document.getElementById("countdown");

  timerEl.style.display = "block";
  let timeLeft = 4;

  const interval = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(interval);
      window.location.href = "cybersecurite.html";
    }
  }, 1000);
}
