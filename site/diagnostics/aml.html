<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Diagnostic AML ‚Äì Master Your Metrics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f4f6f8, #eef2f6);
  margin: 0;
}

header {
  background-color: #0b1c2d;
  color: white;
  padding: 40px 20px;
  text-align: center;
}

main {
  max-width: 700px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 18px;
  padding: 30px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  text-align: center;
}

.progress {
  height: 10px;
  background: #e0e0e0;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #6c5ce7, #00cec9);
  transition: width 0.4s ease;
}

.counter {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 20px;
}

.question {
  font-size: 1.3em;
  font-weight: bold;
  margin-bottom: 25px;
}

.choice {
  display: block;
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  border-radius: 14px;
  border: 2px solid #eee;
  background: #f9f9f9;
  font-size: 1.05em;
  cursor: pointer;
  transition: all 0.2s ease;
}

.choice:hover {
  background: #f0efff;
  border-color: #6c5ce7;
}

.temoignage {
  background: #fff;
  padding: 20px;
  border-left: 4px solid #6c5ce7;
  margin-top: 25px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-style: italic;
}

footer {
  text-align: center;
  margin-top: 30px;
}
</style>
</head>

<body>

<header>
<h1>Diagnostic AML</h1>
<p>√âvaluez la solidit√© de votre dispositif anti-blanchiment</p>
</header>

<main>

<div class="card">

<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<div class="counter" id="counter"></div>

<div class="question" id="question"></div>
<div id="choices"></div>

<div id="result"></div>

</div>

<div id="nextStepTimer" style="display:none; margin-top:20px; font-size:0.95em; color:#555;">
  Passage au diagnostic suivant (<strong>Digital</strong>) dans <strong><span id="countdown">4</span>s</strong>‚Ä¶
</div>

<footer>
<a href="../index.html" style="display:inline-block;margin-top:20px;padding:12px 24px;background:#0074D9;color:white;text-decoration:none;border-radius:10px;font-weight:bold;">‚Üê Retour √† l'accueil</a>
</footer>

</main>

<script>
const questions = [
  {
    text: "V√©rifiez-vous syst√©matiquement l‚Äôidentit√© et les documents de vos clients (KYC) ?",
    weight: 25
  },
  {
    text: "R√©alisez-vous une analyse de risque client (activit√©, pays, structure, UBO) ?",
    weight: 25
  },
  {
    text: "Disposez-vous d‚Äôune surveillance des transactions et op√©rations atypiques ?",
    weight: 20
  },
  {
    text: "Avez-vous un responsable AML identifi√© avec des proc√©dures formalis√©es ?",
    weight: 15
  },
  {
    text: "Revoyez-vous r√©guli√®rement vos donn√©es clients, proc√©dures et formations AML ?",
    weight: 15
  }
];

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const progressBar = document.getElementById("progressBar");
const counter = document.getElementById("counter");
const resultEl = document.getElementById("result");

function loadQuestion() {
  const q = questions[index];
  questionEl.innerText = q.text;
  counter.innerText = `Question ${index + 1} / ${questions.length}`;
  progressBar.style.width = `${(index / questions.length) * 100}%`;
  choicesEl.innerHTML = "";

  [
    { label: "‚ùå Non", value: 0 },
    { label: "‚ö†Ô∏è Partiellement", value: 0.5 },
    { label: "‚úÖ Oui, structur√©", value: 1 }
  ].forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = opt.label;
    btn.onclick = () => {
      score += opt.value * q.weight;
      index++;
      if (index < questions.length) loadQuestion();
      else showResult();
    };
    choicesEl.appendChild(btn);
  });
}

function showResult() {
  progressBar.style.width = "100%";

  const finalScore = Math.round(score);
  localStorage.setItem("scoreAML", finalScore);

  let message = finalScore < 40
    ? "üü• Risque AML √©lev√© ‚Äì actions urgentes requises."
    : finalScore < 70
    ? "üüß Dispositif AML partiellement structur√© ‚Äì am√©liorations n√©cessaires."
    : "üü© Dispositif AML solide ‚Äì bonnes pratiques en place.";

  questionEl.style.display = "none";
  choicesEl.style.display = "none";
  counter.style.display = "none";

  resultEl.style.display = "block";
  resultEl.innerHTML = `
    <h2>${message}</h2>
    <p><strong>Score AML :</strong> ${finalScore} / 100</p>
    <div class="temoignage">
      ‚ÄúCe diagnostic nous a permis d‚Äôidentifier des failles avant un contr√¥le.‚Äù
      <br><strong>‚Äî Guido B., Expert-comptable</strong>
    </div>
  `;

  const timerEl = document.getElementById("nextStepTimer");
  const countdownEl = document.getElementById("countdown");

  timerEl.style.display = "block";
  let timeLeft = 4;

  const interval = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(interval);
      window.location.href = "digital.html";
    }
  }, 1000);
}

loadQuestion();
</script>

</body>
</html>
